name: Build

on: [push]

jobs:
  deploy:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    name: Deploy proxy
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install npm dependencies
        run: npm ci
      - name: Build WebApp
        run: npm run build
      - name: Install golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build Woom
        run: go build -tags release -trimpath

